<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

  <body>
    <a href="./index.html">Go back</a>

    <form class="hw-form" autocomplete="off">
      <label>
        Email
        <input
          type="email"
          name="email"
          autofocus
          placeholder="Write your email"

        Message

    </form>
